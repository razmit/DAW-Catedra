<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeBank - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center w-100">
            <h1>PokeBank Login</h1>
            <!-- Image added here -->
            <img src="../images/bank_logo.png" alt="ATM Logo" class="my-3" >
            <input type="password" id="pinInput" class="form-control my-3 text-center" readonly>
            <div class="keypad">
                <div class="row g-2 justify-content-center">
                    <div class="col-4 col-md-2">
                        <button class="btn btn-secondary w-100" onclick="addNumber(1)">1</button>
                    </div>
                    <div class="col-4 col-md-2">
                        <button class="btn btn-secondary w-100" onclick="addNumber(2)">2</button>
                    </div>
                    <div class="col-4 col-md-2">
                        <button class="btn btn-secondary w-100" onclick="addNumber(3)">3</button>
                    </div>
                </div>
                <div class="row g-2 justify-content-center mt-2">
                    <div class="col-4 col-md-2">
                        <button class="btn btn-secondary w-100" onclick="addNumber(4)">4</button>
                    </div>
                    <div class="col-4 col-md-2">
                        <button class="btn btn-secondary w-100" onclick="addNumber(5)">5</button>
                    </div>
                    <div class="col-4 col-md-2">
                        <button class="btn btn-secondary w-100" onclick="addNumber(6)">6</button>
                    </div>
                </div>
                <div class="row g-2 justify-content-center mt-2">
                    <div class="col-4 col-md-2">
                        <button class="btn btn-secondary w-100" onclick="addNumber(7)">7</button>
                    </div>
                    <div class="col-4 col-md-2">
                        <button class="btn btn-secondary w-100" onclick="addNumber(8)">8</button>
                    </div>
                    <div class="col-4 col-md-2">
                        <button class="btn btn-secondary w-100" onclick="addNumber(9)">9</button>
                    </div>
                </div>
                <div class="row g-2 justify-content-center mt-2">
                    <div class="col-4 col-md-2">
                        <button class="btn btn-danger w-100" onclick="clearInput()">Clear</button>
                    </div>
                    <div class="col-4 col-md-2">
                        <button class="btn btn-secondary w-100" onclick="addNumber(0)">0</button>
                    </div>
                    <div class="col-4 col-md-2">
                        <button class="btn btn-success w-100" onclick="submitInput()">Enter</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>
</html>
