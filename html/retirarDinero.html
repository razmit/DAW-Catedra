<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depósito</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/deposito.css">
</head>
<body>
    <div class="d-flex vh-100">
        <!-- Sidebar Navbar -->
        <nav id="sidebar" class="bg-light d-flex flex-column flex-shrink-0">
            <div class="d-md-none p-3">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse d-md-block" id="sidebarMenu">
                <div class="sidebar-header text-center p-3">
                    <a href="mainView.html">
                        <img src="../images/pfp.jpg" alt="Profile Picture" class="img-fluid rounded-circle mb-3" style="max-width: 100px;">
                    </a>
                    <button class="btn btn-danger w-100 mb-3" onclick="logout()">Cerrar sesión</button>
                </div>
                <ul class="nav flex-column p-3">
                    <!-- Group 1 -->
                    <li class="nav-item mb-2">
                        <a href="transacciones.html" class="btn custom-btn w-100 d-flex align-items-center justify-content-center text-decoration-none">
                            <span>Hacer transacción</span>
                            <i class="bi bi-credit-card"></i>
                        </a>
                    </li>

                    <!-- Group 2 -->
                    <li class="nav-item mt-4 mb-2">
                        <a href="historial.html" class="btn custom-btn w-100 d-flex align-items-center justify-content-center text-decoration-none">
                            <span>Historial de transacción</span>
                            <i class="bi bi-clock-history ms-2"></i>
                        </a>
                    </li>

                    <!-- Group 3 -->
                    <li class="nav-item mt-4 mb-2">
                        <a href="deposito.html" class="btn custom-btn w-100 d-flex align-items-center justify-content-center text-decoration-none">
                            <span>Hacer depósito</span>
                            <i class="bi bi-piggy-bank-fill ms-2"></i> 
                        </a>
                    </li>

                    <!-- Group 4 -->
                    <li class="nav-item mt-4 mb-2">
                        <a href="retirarDinero.html" class="btn custom-btn w-100 d-flex align-items-center justify-content-center text-decoration-none">
                            <span>Retirar dinero</span>
                            <i class="bi bi-cash-coin ms-2"></i>
                        </a>
                    </li>

                    <!-- Group 5 -->
                    <li class="nav-item mt-4 mb-2">
                        <a href="servicios.html" class="btn custom-btn w-100 d-flex align-items-center justify-content-center text-decoration-none">
                            <span>Pagar servicios</span>
                            <i class="bi bi-credit-card-fill ms-2"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <div id="main-content" class="flex-grow-1 p-4">
            <div class="container">
                <h3>Retirar dinero</h3>
                <form id="withdrawForm">
                    <div class="mb-3">
                        <label for="withdrawAmount" class="form-label">Ingrese la cantidad</label>
                        <input type="number" class="form-control" id="withdrawAmount" placeholder="Ingrese la cantidad" min="0" step="0.01" required>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Opciones rápidas</label>
                        <div>
                            <button type="button" class="btn btn-outline-primary me-2" onclick="setWithdrawAmount(20)">$20</button>
                            <button type="button" class="btn btn-outline-primary me-2" onclick="setWithdrawAmount(50)">$50</button>
                            <button type="button" class="btn btn-outline-primary me-2" onclick="setWithdrawAmount(100)">$100</button>
                            <button type="button" class="btn btn-outline-primary me-2" onclick="setWithdrawAmount(200)">$200</button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-danger">Retirar</button>
                </form>
                <div id="feedbackMessage" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Include SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/retirarDinero.js"></script>
</body>
</html>
